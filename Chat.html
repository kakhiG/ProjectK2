<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="assets/css/calendar.css">
  <title>Full-Screen Pushing Navigation | CodyHouse</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .bs-example{
        margin: 0px;
    }
</style>
</head>
<body>
	<main class="cd-main">
    <div class="cd-main__content">
      <div class="container max-width-xs">
        <div class="text-component text-center">
			<div class="bs-example">
				<div class="chat_window">
          <link href="assets/css/chat.css" rel="stylesheet">
          <div class="top_menu">
              <div class="buttons">
                  <div class="button close"></div>
                  <div class="button minimize"></div>
                  <div class="button maximize"></div>
              </div>
              <div class="title">Chat</div>
          </div>
          <ul class="messages"></ul>
          <div class="bottom_wrapper clearfix">
              <div class="message_input_wrapper">
                  <input class="message_input" placeholder="Type your message here..." />
              </div>
              <div class="send_message">
                  <div class="icon"></div>
                  <div class="text">Send</div>
              </div>
          </div>
      </div>
      <div class="message_template">
          <li class="message">
              <div class="avatar"></div>
              <div class="text_wrapper">
                  <div class="text"></div>
              </div>
          </li>
      </div>
        </div>
	</main> 

	<a href="#cd-nav" class="cd-nav-trigger js-cd-nav-trigger text-replace">
    
		<span class="cd-nav-trigger__icon" aria-hidden="true"></span>

		<svg viewBox="0 0 54 54" aria-hidden="true">
			<circle fill="transparent" stroke-width="1" cx="27" cy="27" r="25" stroke-dasharray="157 157" stroke-dashoffset="157"></circle>
		</svg>
	</a>
	<div id="cd-nav" class="cd-nav">
		<div class="cd-nav__content">
      <div class="container max-width-sm">
        <h2 class="cd-nav__title"></h2>

        <div class="grid">
    			<div class="col-6@md">
    				<nav>
    					<ul class="cd-nav__primary">
    						<li><a href="Main.html" class="cd-nav__link cd-nav__link-selected">Kids</a></li>
    						<li><a href="Toma.html" class="cd-nav__link">Toma</a></li>
							<li><a href="Andria.html" class="cd-nav__link">Andria</a></li>
							<li><a href="login.html" class="cd-nav__link">Log out</a></li>
    					</ul>
    				</nav>
    			</div>
        </div>
      </div>
		</div> 
	</div> 
	<div class="btn-group" role="group" aria-label="Basic example">
		<a href="Today.html" button type="button" class="btn btn-primary btn-lg">Today</a></button>
		<a href="Chat.html"button type="button" class="btn btn-primary btn-lg">Teacher</a></button>
		<a href="Gallery.html" button type="button" class="btn btn-primary btn-lg">Gallery</a></button>
		<a href="Calendar.html"button type="button" class="btn btn-primary btn-lg">Calendar</a></button>
	  </div>
	
	  
<script src="assets/js/util.js"></script> 
<script src="assets/js/main.js"></script>

</body>
</html>
