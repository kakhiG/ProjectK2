  <link rel="stylesheet" href="assets/css/style.css">

  <title>Full-Screen Pushing Navigation | CodyHouse</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    .bs-example{
        margin: 0px;

<body>
	<main class="cd-main">
    <div class="cd-main__content">
      <div class="container max-width-xs">
        <div class="text-component text-center">
			<div class="bs-example">
				<div class="accordion" id="accordionExample">
					<div class="card">
						<div class="card-header" id="headingOne">
							<h2 class="mb-0">
								<button type="button" class="btn btn-link" data-toggle="collapse" data-target="#collapseOne">Start time 9:00 a.m</button>									
							</h2>
						</div>
						<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
							<div class="card-body">
							</div>

							<img src="/images/iconfinder_user-alt_285646 .png" class="rounded float-left" alt="...">
							<img src="/images/iconfinder_Rounded-38_2024637.png" class="rounded float-left" alt="...">
							<form class="text-center border border-light p-5" action="#!">

								<p class="h4 mb-4"></p>
							
								<input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="MARY KATE">
							
								
								<input type="mobile" id="defaultContactFormMobile" class="form-control mb-4" placeholder="599111111">
							
								
								<label>LATE</label>
								<select class="browser-default custom-select mb-4">
									<option value="" disabled>Choose option</option>
									<option value="1" selected>15min</option>
									<option value="2">30min</option>
									<option value="3">40min</option>
									<option value="4">1 hour</option>
								</select>
							
							</form>
						</div>
					</div>
					<div class="card">
						<div class="card-header" id="headingTwo">
							<h2 class="mb-0">
								<button type="button" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo">Finish Time 15:00 p.m</button>
							</h2>
						</div>
						<div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
							<div class="card-body">
							</div>

							<img src="/images/iconfinder_user-alt_285646 .png" class="rounded float-left" alt="...">
							<img src="/images/iconfinder_Rounded-38_2024637.png" class="rounded float-left" alt="...">
							<form class="text-center border border-light p-5" action="#!">

								<p class="h4 mb-4"></p>
							
								<input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="George White">
							
								
								<input type="mobile" id="defaultContactFormMobile" class="form-control mb-4" placeholder="599121212">
							
								
								<label>LATE</label>
								<select class="browser-default custom-select mb-4">
									<option value="" disabled>Choose option</option>
									<option value="1" selected>15min</option>
									<option value="2">30min</option>
									<option value="3">40min</option>
									<option value="4">1 hour</option>
								</select>
							
							</form>
						</div>
						</div>
					</div>
					</div>
				</div>
			</div>
        </div>
        </div>		
    </div>
	</main>

    					</ul>
    				</nav>
